<!doctype html>
<html lang="en" ng-app="wsApp">
	<head>
		<meta charset="utf-8">

		<title>JS Frontend</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
		<link rel="stylesheet" href="style.css">

		<script src="lib/angular.js" type="text/javascript"></script>
		<script src="js/wsservice.js" type="text/javascript"></script>
		<script src="js/controller.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</head>

	<body ng-controller="ChatController">
		<div id="chatview">
			<div ng-repeat="message in messages">
				<span>[{{message.User}}] </span><span>{{message.Msg}}</span>
			</div>
		</div>

		<form>
			<textarea id="chatinput"
					  ng-model="form.newMessage"
					  ng-keyup="submitMessage($event.keyCode)"></textarea>
		</form>
	</body>
</html>
